<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>
<body>
    <h1>Главная страница</h1>
    {% for article in articles %}
        <h2>{{ article.title }}</h2>
        <a href="{% url 'account' article.author %}">{{ article.author }}</a>
        <p>{{ article.content }}</p>
    {% endfor %}
</body>
</html>
