<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
</head>
<body>
    <h1>{{ name_user }}</h1>
    {% for article in articles %}
        <a href="{% url 'view_article' article.slug %}"><h2>{{ article.title }}</h2></a>
        {% if author_id == article.author.id %}
            <a href="{% url 'redact_article' article.slug %}">Редактировать</a>
            <a href="{% url 'delete_article' article.slug %}">Удалить</a>
        {% endif %}
        <p>{{ article.content }}</p>
    {% endfor %}
</body>
</html>
