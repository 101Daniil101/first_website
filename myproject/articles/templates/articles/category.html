<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категории</title>
</head>
<body>
    <h1>Категория "{{ articles.0.cat.title }}"</h1>
    {% for article in articles %}
        <a href="{% url 'view_article' article.slug %}"><h2>{{ article.title }}</h2></a>
        <p>{{ article.content }}</p>
    {% endfor %}
</body>
</html>
